<!DOCTYPE html>
<!-- TODO responsive landscape layout change for mobile aspect ratio-->
<!--Page for building interior routing/exploration-->
<html>
<head>
	<link rel="icon" href="assets/images/browserIcon.jpg">
	<meta charset = "utf-8">
	<meta name="author" content="CSIndustries">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link href="assets/css/interior_style.css" rel="stylesheet" type="text/css">
	<title>Interior Routing/Exploration</title>
</head>
<body>
	<header>
		<img src="assets/images/cardinaldirect_logo.jpg" alt="CardinalDirect Logo"/>
    <button id="logout" type="button">Logout</button><br>
	</header>

  <div class="interior">
    
      <div id="left">
        <div id="showRooms">Left Rooms</div>
          <p id="roomsLeft" style="font-size: 12px" style="display: none" >room 101 (1st door on right)</p>
      </div>
    
    <div id="right">
        <div id="showRooms">Right Rooms</div>
        <p id="roomsRight" style="font-size: 12px" style="display: none" >room 101 (1st door on right)</p>
    </div>

    <div id="top">
      <div style="float:left; width: 10%; position:relative; top: 6px">
        <button class="exitButton" name="exit" type="button" onclick = "window.location.href = 'main_landing.html';">Back</button>
      </div>
      <div style="float:left; width: 40%; position:relative; top: 6px">
        
          <!--form validation-->
          <script>
            function validateForm() {
              let x = document.forms["room"]["className"].value;
              //classrooms
              if (x != "002" && x != "101"&& x != "317" && x != "315" && x != "313" && x != "307" && x != "301" && x != "325" && x != "323" && x != "321" && x != "319" && x != "213" && x != "205" && x != "109" && x != "111" && x != "115" && x != "034" && x != "010" && x != "005" && x != "028" && x != "026" && x != "024" && x != "022" && x != "020"){
                alert("Uh oh! Invalid Location.");
                return false;
              }
            }
          </script>
          <form  method="GET" target="_self" name="room" onsubmit="validateForm()">
            <input class="className" name="className" type="text" placeholder="Enter room #" required>
            <button name="confirmDestination" type="button">Create Route</button>
            <!--<button type="button">Remove Route</button>-->
          </form>
      </div>	
      <div style="float:right; width: 40%; position:relative; top: 6px">
        
        <p style="display:inline;float:left">Directions :&nbsp</p>
        <p style="display:inline;float:left" id="currentInstruction"></p>
       
        <button style="float:right;" type="button" id="prev">Prev</button>
        <button style="float:right;" type="button" id="next">Next</button>
      </div>
    </div>

      <div id="image">
        <image id="current" src="assets/images/building interiors/floor1/nw_intersection/east.jpg" ></image>
      
        <!-- movement controls-->
    <!-- will likely replace text buttons for image buttons-->
    
    <button class="button" id="forwardBtn" type="button">Forward</button>
    <button class="button" id="leftBtn" type="button">Left</button>
    <button class="button" id="rightBtn" type="button">Right</button>
    <button class="button" id="backwardBtn" type="button">Backward</button><br>
    <button class="button" id="up" type="button">Go Up Stairs</button>
    <button class="button" id="down" type="button">Go Down Stairs</button><br>
    
  </div>
</div>
<script src="assets/js/imageFlags.js"></script>
<script src="assets/js/interior.js"></script>
<script src="assets/js/interiorButtonHandlers.js"></script>
<script defer type = "text/javascript" src = "assets/js/routing.js"></script>
<script defer type = "text/javascript" src = "assets/js/directions.js"></script>
</body>
</html>
