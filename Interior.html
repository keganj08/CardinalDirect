<!DOCTYPE html>
<!-- TODO responsive landscape layout change for mobile aspect ratio-->
<!--Page for building interior routing/exploration-->
<html>
<head>
	<link rel="icon" href="assets/images/browserIcon.jpg">
	<meta charset = "utf-8">
	<meta name="author" content="CSIndustries">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link href="assets/css/interior_style.css" rel="stylesheet" type="text/css">
	<title>Interior Routing/Exploration</title>
</head>
<body>
	<header>
		<img src="assets/images/cardinaldirect_logo.jpg" alt="CardinalDirect Logo"/>
		<h2>Interior Routing/Exploration</h2>
	</header>

<!-- divided page into table of 3 parts (1 th, 1 td, 1 th)-->
<table>
	<!--Form for desired classroom destination-->
    <th>

        <button class="exitButton" name="exit" type="button" onclick = "window.location.href = 'main_landing.html';">Exit to Homepage</button>
		
        <div class="buffer"></div>

        <p name="currentInstruction">instructions will appear here</p>

        <div class="buffer"></div>

        <button id="showRooms"  type="button">Toggle Room #'s</button>
        <p id="test" style="display: none">room 101</p>

        <form method="GET" target="_self">
			<input class="className" name="className" type="text" placeholder="i.e., room 101" required><br>
			<button name="confirmDestination" type="button">Create Route</button>
            <button type="button">Remove Route</button>
		</form>	
        
    </th>
   
    <!-- image overlay-->
    <td>
        <image src="assets/images/building interiors/1st floor/floor1_mid_e_to_ne.jpg" style="width:800px;">
    </td>

    <!-- movement controls-->
    <!-- will likely replace text buttons for image buttons-->
    <th>
        <button class="buttonAlt" name="up" type="button">Go Up Stairs</button>
        <button class="buttonAlt" name="down" type="button">Go Down Stairs</button>
        <div class="buffer"></div>
        <button name="Forward" type="button">Forward</button><br>
        <button name="Left" type="button">Left</button>
        <button name="Right" type="button">Right</button><br>
        <button name="Backward" type="button">Backward</button>
    </th>
</table>

<script src="assets/js/imageFlags.js"></script>
<script src="assets/js/buttonHandlers.js"></script>
</body>
</html>
