<!DOCTYPE html>
<!--Page for users to add a class-->
<html>
<head>
	<link rel="icon" href="assets/images/browserIcon.jpg">
	<meta charset = "utf-8">
	<meta name="author" content="CSIndustries">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href="assets/css/scheduler_styles.css" rel="stylesheet" type="text/css">
	<style>
		/*locks orientation of screen*/
		@media screen and (orientation: portrait) {
			html {
			/* Rotate the content container */
			transform: rotate(-90deg);
			transform-origin: left top;
			/* Set content width to viewport height */
			width: 100vh;
			/* Set content height to viewport width */
			height: 100vw;
			overflow-x: hidden;
			position: absolute;
			top: 100%;
			left: 0;
			}
		}
	</style>
	<title>Scheduler-Add Class</title>
</head>
<body>
	<header>
		<img src="assets/images/cardinaldirect_logo.jpg" alt="CardinalDirect Logo"/>
		<button id="logout" class="fa fa-sign-out" type="button"></button><br>
		<h2>Add Class</h2>
	</header>
	<section>
		Search for a Class:
		<form id="class-search">
			<div style="display:inline-block">
				<label for="subc.cid">Course ID</label><br>
				<input name="subc.cid" type="text" placeholder="e.g., CSCE 160">
			</div>
			<div style="display:inline-block">
				<label for="name">Course Name</label><br>
				<input name="name" type="text" placeholder="e.g., Intro to Computer Programming">
			</div>
			<div style="display:inline-block">
				<label for="fnamelast">Faculty Last Name</label><br>
				<input name="fnamelast" type="text" placeholder="e.g., Kim">
			</div>
			<div style="display:inline-block">
				<button type="submit">Search</button>
			</div>
		</form>
	</section>
	<section id="message-section" class="display-none">
		<h3> Results: </h3>
	</section>
	<section id="result_section" class="display-none">
		<div id="classdiv">
			<table>
				<tr>
					<th>Code</th>
					<th>Name</th>
					<th>Date</th>
					<th>Days of Week</th>
					<th>Time</th>
					<th>Location</th>
					<th>Faculty</th>
				</tr>
			</table>
		</div>
	</section>
	<section>
		<div>
			<button id="back-button" type="button">Back</button>
		</div>
	</section>
	<script defer type = "text/javascript" src = "assets/js/addclass_listeners.js"></script>
	<script defer type = "text/javascript" src = "server/client.js"></script>
</body>
</html>
