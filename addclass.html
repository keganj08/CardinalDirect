<!DOCTYPE html>
<!--Page for users to add a class-->
<html>
<head>
	<link rel="icon" href="assets/images/browserIcon.jpg">
	<meta charset = "utf-8">
	<meta name="author" content="CSIndustries">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link href="assets/css/scheduler_styles.css" rel="stylesheet" type="text/css">
	<title>Scheduler-Add Class</title>
</head>
<body>
	<header>
		<img src="assets/images/cardinaldirect_logo.jpg" alt="CardinalDirect Logo"/>
		<h2>Add Class</h2>
	</header>
	<section>
		Search for a Class:
		<form id="class-search">
			<input name="course-code" type="text" placeholder="e.g., CSCE 160">
			<input name="course-name" type="text" placeholder="e.g., Intro to Computer Programming">
			<input name="f-last-name" type="text" placeholder="e.g., Kim">
			<button type="submit">Search</button>
		</form>
	</section>
	<section id="result-section">
	</section>
	<section>
		<div>
			<button id="back-button" type="button">Back</button>
		</div>
	</section>
	<script defer type = "text/javascript" src = "assets/js/addclass_listeners.js"></script>
</body>
</html>
