<!DOCTYPE html>
<!--Page for users to add assignment-->
<html>
<head>
	<link rel="icon" href="assets/images/browserIcon.jpg">
	<meta charset = "utf-8">
	<meta name="author" content="CSIndustries">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link href="assets/css/scheduler_styles.css" rel="stylesheet" type="text/css">
	<title>Scheduler-Add Assignment</title>
</head>
<body>
	<header>
            <img src="assets/images/cardinaldirect_logo.jpg" >
            <h1>Add Assignment</h1>
    </header>
    <section>
        <label for="classname">Class</label>
        <br><input name="classname" type="text" placeholder="i.e., CARD 101" required><br>
        <label for="assignment">Assignment</label>
        <br><input name="assignment" type="text" placeholder="i.e, Chapter 4 Journal" required><br>
        <label for="description">Assignment Description</label>
        <br><input name="description" type="text" placeholder="Optional" required><br>
        <label for="duedate">Due Date</label>
        <br><input type="date" value="2022-01-01"></br>
        <button type="submit">Add</button>
        <!--add receive notifications-->
        <div>
            <button type="button" onclick = "window.location.href = 'class_view.html';">Back</button>
        </div>
</section>
</body>
</html>
