<!DOCTYPE html>
<!--Page for viewing classes-->
<html>
<head>
	<link rel="icon" href="assets/images/browserIcon.jpg">
	<meta charset = "utf-8">
	<meta name="author" content="CSIndustries">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link href="assets/css/scheduler_styles.css" rel="stylesheet" type="text/css">
	<style>
		/*locks orientation of screen*/
		@media screen and (orientation: portrait) {
			html {
			/* Rotate the content container */
			transform: rotate(-90deg);
			transform-origin: left top;
			/* Set content width to viewport height */
			width: 100vh;
			/* Set content height to viewport width */
			height: 100vw;
			overflow-x: hidden;
			position: absolute;
			top: 100%;
			left: 0;
			}
		}
	</style>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<title>Scheduler-View Classes</title>
</head>
<body>
	<header>
		<img src="assets/images/cardinaldirect_logo.jpg" alt="CardinalDirect Logo"/>
		<button id="logout" class="fa fa-sign-out" type="button"></button><br>
		<h2>Classes</h2>
	</header>
	<section>
		<div id="classdiv">
			<p>You have no current classes</p>
		</div>
		<div>
			<button type="button">Back</button>
			<button type="button">Add</button>
		</div>
	</section>
	<script defer type = "text/javascript" src = "assets/js/class_view_listeners.js"></script>
	<script defer type = "text/javascript" src = "server/client.js"></script>

</body>
</html>
