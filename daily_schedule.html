<!DOCTYPE html>
<!--Page for users to view daily schedule-->
<html>
<head>
	<link rel="icon" href="assets/images/browserIcon.jpg">
	<meta charset = "utf-8">
	<meta name="author" content="CSIndustries">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
	<link href="assets/css/scheduler_styles.css" rel="stylesheet" type="text/css">
	<title>Scheduler-Daily Schedule</title>
</head>
<body>
	<header>
		<img src="assets/images/cardinaldirect_logo.jpg" alt="CardinalDirect Logo"/>
		<button  id="logout" type="button">Logout</button>
		<h2>Schedule</h2>
		<span>
			<button id="left_button" class="left-arrow-icon" type="button"></button>
			<h3 id="date-header"></h3>
			<button id="right_button" class="right-arrow-icon" type="button"></button>
		</span>
	</header>
	<section>
		<div class="scheduler">
			<div id="bottom">
				<h3>Events</h3>
				<!--Events are listed here-->
				<div id="event-messages"></div>
				<div id="eventlist"></div>
				<div>
					<button id="event-add-btn" class="add-icon" type="button"></button>
				</div>
				
				<div id="newevent" class="new-schedule-item-form">
					<form>
						<label for="title">Event</label>
						<br><input id="title" name="title" type="text" placeholder="i.e, Meet with professor" required><br>
						<label for="starthr">Start</label>
							<!-- Area for user to choose starting hour -->
							<select id="starthr" name="starthr" required>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
							</select>:
							<!-- Area for user to choose starting minutes -->
							<select id="startmin" name="startmin" required>
								<option value="00">00</option>
								<option value="05">05</option>
								<option value="10">10</option>
								<option value="15">15</option>
								<option value="20">20</option>
								<option value="25">25</option>
								<option value="30">30</option>
								<option value="35">35</option>
								<option value="40">40</option>
								<option value="45">45</option>
								<option value="50">50</option>
								<option value="55">55</option>
							</select>
							<!-- Area for user to choose if starting time is AM or PM -->
							<select id="startampm" name="startampm" required>
								<option value="AM">AM</option>
								<option value="PM">PM</option>
							</select><br>
							<label for="endhr">End</label>
							<!-- Area for user to choose ending hour -->
							<select id="endhr" name="endhr" required>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
							</select>:
							<!-- Area for user to choose ending minutes -->
							<select id="endmin" name="endmin" required>
								<option value="00">00</option>
								<option value="05">05</option>
								<option value="10">10</option>
								<option value="15">15</option>
								<option value="20">20</option>
								<option value="25">25</option>
								<option value="30">30</option>
								<option value="35">35</option>
								<option value="40">40</option>
								<option value="45">45</option>
								<option value="50">50</option>
								<option value="55">55</option>
							</select>
							<!-- Area for user to choose if ending time is AM or PM -->
							<select id="endampm" name="endampm" required>
								<option value="AM">AM</option>
								<option value="PM">PM</option>
							</select><br>
						<label for="building">Building</label>
						<br><input id="building" name="building" type="text" placeholder="i.e, Wentz Science Center"><br>
						<label for="roomNum">Room</label>
						<br><input id="roomNum" name="roomNum" type="text" placeholder="i.e, WSC 154"><br>
						<button type="submit">Done</button>
					</form>
				</div>
			</div>
			<div id="assignments">
				<h3>Assignments Due Today</h3>
				<!--Assignments are listed here-->
				<div id="assignment-messages"></div>
				<div id="assignmentlist"></div>
				<div>
					<button id="assignment-add-btn" class="add-icon" type="button"></button>
				</div>
				
				<div id="newassignment" class="new-schedule-item-form">
					<form>
						<label for="title">Assignment</label>
						<br><input id="title" name="title" type="text" placeholder="i.e, Chapter 4 Journal" required><br>
						<label for="duehr">Due</label>
							<!-- Area for user to choose due time hour -->
							<select id="duehr" name="duehr" required>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
							</select>:
							<!-- Area for user to choose due time minutes -->
							<select id="duemin" name="duemin" required>
								<option value="00">00</option>
								<option value="05">05</option>
								<option value="10">10</option>
								<option value="15">15</option>
								<option value="20">20</option>
								<option value="25">25</option>
								<option value="30">30</option>
								<option value="35">35</option>
								<option value="40">40</option>
								<option value="45">45</option>
								<option value="50">50</option>
								<option value="55">55</option>
							</select>
							<!-- Area for user to choose if due time is AM or PM -->
							<select id="dueampm" name="dueampm" required>
								<option value="AM">AM</option>
								<option value="PM">PM</option>
							</select><br>
						<label for="cid">Associated with</label>
						<!--<br><input id="cid" name="cid" type="text" placeholder="i.e., CARD 101" required></br>-->
						<br><select id="cid" name="cid" required></select></br>
						<button type="submit">Done</button>
					</form>
				</div>
			</div>
			<div id="tasks">
				<h3>To-Do List</h3>
				<div class="progress">
					<div class="progress-bar"></div>
				</div> 
				<div id="todo-messages"></div>
				<div id="todolist">
					<table></table>
					<button type="button" class="add-icon"></button>
				</div>
				<div id="newtodo">
					<form  action="#">
						<input type="text" name="description" id="description" placeholder="Add a new task..." />
						<button type="submit">Add</button>
					</form> 
				</div>
			</div>
	</section>
	<section>
		<button id="back-button" type="button">Back</button>
		
	</section>
	<script defer type = "text/javascript" src="assets/js/daily_schedule_listeners.js"></script>
	<script defer type = "text/javascript" src="assets/js/daily_schedule_models.js"></script>
	<script defer type = "text/javascript" src="assets/js/event_listeners.js"></script>
	<script defer type = "text/javascript" src="assets/js/assignment_listeners.js"></script>
	<script defer type = "text/javascript" src="assets/js/task_listeners.js"></script>
</body>
</html>
