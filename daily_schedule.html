<!DOCTYPE html>
<!--Page for users to view daily schedule-->
<html>
<head>
	<link rel="icon" href="assets/images/browserIcon.jpg">
	<meta charset = "utf-8">
	<meta name="author" content="CSIndustries">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link href="assets/css/scheduler_styles.css" rel="stylesheet" type="text/css">
	<title>Scheduler-Daily Schedule</title>
</head>
<body>
	<header>
		<img src="assets/images/cardinaldirect_logo.jpg" alt="CardinalDirect Logo"/>
		<h2>Schedule</h2>
		<h3><script> document.write(new Date().toLocaleDateString()); </script></h3>
		
	</header>
	<section>
		<div>
			<p>Events</p>
			<p><!--Events are listed here--></p>
			<button type="button" onclick = "window.location.href = 'events.html';">Add</button>
		</div>
		<div>
			<p>Assignments</p>
			<p><!--Assignments are listed here--></p>
			<button type="button" onclick = "window.location.href = 'assignments.html';">Add</button>
		</div>
		<div>
			<p>To-Do</p>
			<p><!--To-Do items are listed here--></p>
			<button type="button" onclick = "window.location.href = 'tasks.html';">Add</button>
		</div>
		<div>
			<button type="button" onclick = "window.location.href = 'scheduler_landing.html';">Back</button>
		</div>
	</section>
</body>
</html>
