<!DOCTYPE html>
<!--Page for users to add event-->
<html>
<head>
	<link rel="icon" href="assets/images/browserIcon.jpg">
	<meta charset = "utf-8">
	<meta name="author" content="CSIndustries">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link href="assets/css/scheduler_styles.css" rel="stylesheet" type="text/css">
	<title>Scheduler-Add Event</title>
</head>
<body>
	<header>
        <img src="assets/images/cardinaldirect_logo.jpg" >
        <h1>Add Event</h1>
    </header>
<section>
    <label for="event">Event</label>
    <br><input name="event" type="text" placeholder="i.e Job Interview" required><br>
    <label for="description">Event Description</label>
    <br><input name="description" type="text" placeholder="Optional" required><br>
    <label for="date">Date</label>
    <br><input type="date" value="2022-01-01"></br>
    Start
			<select name="starthr" required>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
			</select>:
			<!-- Area for user to choose starting minutes -->
			<select name="startmin" required>
				<option value="00">00</option>
				<option value="05">05</option>
				<option value="10">10</option>
				<option value="15">15</option>
				<option value="20">20</option>
				<option value="25">25</option>
				<option value="30">30</option>
				<option value="35">35</option>
				<option value="40">40</option>
				<option value="45">45</option>
				<option value="50">50</option>
				<option value="55">55</option>
			</select>
			<!-- Area for user to choose if starting time is AM or PM -->
			<select name="startampm" required>
				<option value="am">AM</option>
				<option value="pm">PM</option>
			</select><br>
			<!-- Area for user to choose ending hour -->
			End
			<select name="endhr" required>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
			</select>:
			<!-- Area for user to choose ending minutes -->
			<select name="endmin" required>
				<option value="00">00</option>
				<option value="05">05</option>
				<option value="10">10</option>
				<option value="15">15</option>
				<option value="20">20</option>
				<option value="25">25</option>
				<option value="30">30</option>
				<option value="35">35</option>
				<option value="40">40</option>
				<option value="45">45</option>
				<option value="50">50</option>
				<option value="55">55</option>
			</select>
			<!-- Area for user to choose if ending time is AM or PM -->
			<select name="endampm" required>
				<option value="am">AM</option>
				<option value="pm">PM</option>
			</select><br>
    <input id="allDay" type="checkbox">All Day</input>
        <!--IF all day is marked, block start/end time-->
        <!--Add notifications option later-->
    <br><button type="submit">Add</button></br>
    <!--after user adds, send to calender and show event on calender-->
    <div>
        <button type="button" onclick = "window.location.href = 'class_view.html';">Back</button>
    </div>
</section>
</body>
</html>
