
<!DOCTYPE html>
<html lang="en" >
<head>
    <!--browser icon-->
    <link rel="icon" href="assets/images/browserIcon.jpg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CD/Login</title>
 
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
  <link rel="stylesheet" href="assets/css/login_style.css">

</head>
<body>
<header>
    <img src="assets/images/cardinaldirect_logo.jpg" alt="CardinalDirect Logo" >
</header> 
<!--Login page -->
<div class="pt-5">

<!--title-->
  <h1 class="text-center">Welcome to CardinalDirect!</h1>

<!--white box-->
<div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="card card-body">
                    <div id="error-div">
						Please try again. The email and/or password are incorrect.
					</div>
                    <!--<form id="sign-inForm" action="main_landing.html" method="post">-->
					<form id="sign-inForm">
						<!--email-->
                        <div class="form-group required" style="text-align: left;">
                            <label for="email">Email</label>
                            <input type="email" class="form-control text-lowercase" id="email" name="email" required>
                        </div>          
                        <!--forgot password-->      
                        <div class="form-group required">
                            <label class="d-flex flex-row align-items-center" for="password">Password 
                                <a class="ml-auto border-link small-xl" href=http://localhost:3000/forgot-password>Forgot?</a></label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <!--remember me option-->
                        <div class="form-group mt-4 mb-4">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me" data-parsley-multiple="remember-me">
                                <label class="custom-control-label" for="remember-me">Remember me?</label>
                            </div>
                        </div>
                        <!--login button-->
                        <div class="form-group pt-1">
                            <button class="btn btn-primary btn-block" type="submit">Log In</button>
                        </div>
                    </form>
                    <!--options at bottom-->
                    <p class="small-xl pt-3 text-center">
                        <span class="text-muted">No account?</span>
                        <a href="sign-up.html">Sign up</a>
                        <br> <a href="main_landing.html">Continue as a Guest</a></br>
                    </p>
        
                </div>
                
            </div>
        </div>
    </div>
</div>
<script defer type = "text/javascript" src = "assets/js/sign-in_listeners.js"></script>


</body>
</html>
