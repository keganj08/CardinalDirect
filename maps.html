<!DOCTYPE html>
<!--Scheduler Landing Page-->
<html>
<head>
	<meta charset = "utf-8">
	<meta name="author" content="CSIndustries">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link href="assets/css/map_styles.css" rel="stylesheet" type="text/css">
	<title>Campus Map</title>
	<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/handlebars/4.7.7/handlebars.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<header>
		<img class="smallLogo" src="assets/images/cardinaldirect_logo.jpg" alt="CardinalDirect Logo"/>
		<form>
			<input type="text" name="location" placeholder="Search campus"></input>
		</form>
	</header>
	<section>
		<div id="mapSection">
			<iframe
			  width="600"
			  height="450"
			  style="border:0"
			  loading="lazy"
			  allowfullscreen
			  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAUkSkQMgf7RVD42oLmF8qchzR8m4Qme6g
				&q=Wentz+Science+Center,Naperville+IL">
			</iframe>
		</div>
		<div>

		</div>
	</section>
	<footer>
		<p id="eta">Time remaining: 0 minutes</p>
		<button type="button" onclick = "window.location.href = 'main_landing.html';">Back</button>
	</footer>
</body>
</html>
