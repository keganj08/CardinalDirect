<!DOCTYPE html>
<!--Page for viewing notes-->
<html>

<head>
	<link rel="icon" href="assets/images/browserIcon.jpg">
	<meta charset = "utf-8">
	<meta name="author" content="CSIndustries">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href="assets/css/scheduler_styles.css" rel="stylesheet" type="text/css">
	<title>Scheduler-View Notes</title>
	
</head>
<body>
	<header>
		<img src="assets/images/cardinaldirect_logo.jpg" alt="CardinalDirect Logo"/>
		<button id="logout" class="fa fa-sign-out" type="button"></button><br>
		<h2>Notes</h2>
	</header>
	<section>
		<div id="noteform" class="display-none">
			<form>
				<input id="title" name="title" type="text" placeholder="Title" maxlength="30" required><br>
				<textarea id="text" name="text" placeholder="Type Text Here" maxlength="255" rows="6" cols="50" required></textarea><br>
				<button type="submit">Done</button>
			</form>
		</div>
		<div id="notes-container">
			<div id="notes">
				<button id="add-note_btn" class="add-note click-cursor" type="button">+</button>
			</div>
		</div>
	</section>
	<section>
		<div>
			<button id="back-button" type="button">Back</button>
		</div>
	</section>
	<script defer type = "text/javascript" src = "assets/js/note_listeners.js"></script>
	<script defer type = "text/javascript" src = "server/client.js"></script>

</body>
</html>
