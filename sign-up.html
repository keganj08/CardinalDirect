<!DOCTYPE html>
<html lang="en" >
<head>
  <link rel="icon" href="assets/images/browserIcon.jpg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--tab title-->
  <title>CD/SignUp!</title>
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<link rel="stylesheet" href="assets/css/login_style.css">

</head>
<body>
<div class="pt-5">
  <!--logo-->
  <div class="inside">
    <div class="logo"> 
        <img src="assets/images/cardinaldirect_logo.jpg" >

    </div> 
</div> 
<!--title-->
  <h1 class="text-center">Create an account</h1>
  <!--white box-->
<div class="container">
      <div class="row">
          <div class="col-md-5 mx-auto">
              <div class="card card-body">
                  <!--Name form-->              
                  <form id="submitForm" action="main_landing.html" method="post" required>
                    
                    <!--uname--> 
                    <div class="form-group required">
                          <lSabel for="username">Username</lSabel>
                          <input type="text" class="form-control text-lowercase" id="username" required="" name="username" value="">
                      </div> 
                      <!--email-->
                      <div class="form-group required">
                        <lSabel for="email">Email</lSabel>
                        <input type="text" class="form-control text-lowercase" id="email" required="" name="email" value=""
                        input pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required>
                    </div> 
                      <!--password-->                   
                      <div class="form-group required">
                        <lSabel for="">Password</lSabel>                   
                        <input type="password" class="form-control" required="" id="password" name="password" value="">
                      </div>
                      <div class="form-group required">
                        <lSabel for="pnum">Phone Number</lSabel>
                        <input type="text" class="form-control text-lowercase" id="pnum" required="" name="pnum" value="">
                    </div> 
                      <!--sign in button-->
                      <div class="form-group pt-1">
                          <button class="btn btn-primary btn-block" type="submit">Sign Up!</button>
                      </div>
                  </form>
                  <!--bottom options-->
                  <p class="small-xl pt-3 text-center">
                      <span class="text-muted">Already have an account?</span>
                      <a href="login.html">Sign in</a>
                      
                  </p>
      
              </div>
              
          </div>
      </div>
  </div>
</div>
</body>

</html>
