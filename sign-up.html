<!DOCTYPE html>
<html lang="en" >
<head>
  <link rel="icon" href="assets/images/browserIcon.jpg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--tab title-->
  <title>CD/SignUp!</title>
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<link rel="stylesheet" href="assets/css/login_style.css">

</head>
<body>
  <header>
    <img src="assets/images/cardinaldirect_logo.jpg" alt="CardinalDirect Logo" >
</header> 
<div class="pt-5">
  
<!--title-->
  <h1 class="text-center">Create an account</h1>
  <!--white box-->
<div class="container">
      <div class="row">
          <div class="col-md-5 mx-auto">
              <div class="card card-body">
                  <!--Name form-->
					<!--<form id="submitForm" action="http://127.0.0.1:3000/new_user" method="post" required>-->				  
                  <!--<form id="submitForm" action="main_landing.html" method="post" required>-->
					<form id="sign-upForm" required>
                    
                    <!--uname--> 
                    <div class="form-group required">
                          <lSabel for="username">Username</lSabel>
                          <input type="text" class="form-control" id="username" required="" name="username" value="">
                      </div> 
                      <!--email-->
                      <div class="form-group required">
                        <lSabel for="email">Email</lSabel>
                        <input type="email" class="form-control" id="email" required="" name="email" value="">
            
                    </div> 
                      <!--password-->                   
                      <div class="form-group required">
                        <lSabel for="">Password</lSabel>                   
                        <input type="password" class="form-control" required="" id="password" name="password" value="">
                      </div>
                      <div class="form-group required">
                        <lSabel for="pnum">Phone Number</lSabel>
                        <input type="tel" class="form-control" id="pnum" required="" name="pnum" value="" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="i.e. 123-456-7890">
                    </div> 
                      <!--sign in button-->
                      <div class="form-group pt-1">
                          <button class="btn btn-primary btn-block" type="submit">Sign Up!</button>
                      </div>
                  </form>
                  <!--bottom options-->
                  <p class="small-xl pt-3 text-center">
                      <span class="text-muted">Already have an account?</span>
                      <a href="login.html">Sign in</a>
                      
                  </p>
      
              </div>
              
          </div>
      </div>
  </div>
</div>
<script defer type = "text/javascript" src = "assets/js/sign-up_listeners.js"></script>
</body>

</html>
